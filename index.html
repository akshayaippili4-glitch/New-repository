<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>SMTP Dashboard</h1>

<div class="cards">
    <div class="card">Emails Sent: <span id="sent">120</span></div>
    <div class="card">Failed Emails: <span id="failed">10</span></div>
    <div class="card">Success Rate: <span id="rate">92%</span></div>
</div>

<canvas id="emailChart"></canvas>

<script src="script.js"></script>
</body>
</html>
